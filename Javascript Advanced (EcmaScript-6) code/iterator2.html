        // hum apna khud ka iterator bhi banaskte hain 
        // yeh tareeka ecma script 6 se purana hai 
        // aur wo hum yun krte thy 
        let numbers = [100,200,300,400,500];

        let num = numberIterator(numbers);


        // ab yeh number iterator function banalete hain 
        function numberIterator(arr){
            var nextNum = 0
            return {
                next(){
                    if(nextNum< arr.length){
                        return{
                            value : arr[nextNum++],
                            done : false
                        }

                    }
                    else{
                        return{
                            done : true
                        }
                    }
                }
            }

        }

        console.log(num.next());
        console.log(num.next());
        console.log(num.next());
        console.log(num.next());
        console.log(num.next());
        console.log(num.next());
