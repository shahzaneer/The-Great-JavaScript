        // another way 
        // ikhattay hi taam promises define krdiay hain promises k ander aik function houta hai jiske ander do parameters houte hain wo dediay hain jo function hmne lia hai usko define krlete hain 

       

        let promiseCall = function(returnData, message){
            return function(resolve, reject){
                setTimeout(() =>{
                console.log(`${message}`);
                resolve(returnData);
                
            }, returnData*100);

            }
          
         };
         
         
        let p1 = new Promise(promiseCall(10,"first"));
        let p2 = new Promise(promiseCall(20,"second"));
        let p3 = new Promise(promiseCall(10,"third"));


        Promise.all([p1,p2,p3]).then((result) => {
            console.log(`Results : ${result}`);
        }).catch((error) => {
