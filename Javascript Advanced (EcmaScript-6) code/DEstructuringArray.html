<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring array</title>
    <!-- aik array k elements ko alag alag variable me safe krna hai destructurion of arrays  -->

    <script>
       let user =["shahzaneer ahmed",19,"Lahore",["male", 60000]];
       let [name,age = 18,city,[gender,salary]] = user;
       
       console.log(name);
       console.log(age);
       console.log(city);
       console.log(gender);
       console.log(salary);
    // jo cheez na ho mojud tou undefine ayega likha hua 
    // default value bhi set ki jaskti hai is trh 
    // nested array me bhi use houtas hai yeh 

    let [array_name , ...args] = user;
    console.log(args + "args");
    // rest operator ki tarah use hoga yeh 


    function user1(name,age = 18,city){
        console.log(name);
       console.log(age);
       console.log(city);
    }

    user1("shahzaneer ",19,"islamabad");


    </script>
</head>
<body>
    <h1>Destructuring array</h1>
</body>
</html>
