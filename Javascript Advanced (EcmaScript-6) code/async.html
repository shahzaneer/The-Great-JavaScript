<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyn function</title>
    <script>
        let test = async function (){
            return "hello";
            // async function ko istrh variable me , normal function k tor per aur arrow function k tour per bhi banaya jaaskta hai 
        }

        // console.log(test());
        // async func aik promise return krta hai 

        test().then((result) =>{
            console.log(result)
        });


    </script>
</head>
<body>
    <h1>Async function</h1>

    <!-- async function aik promise return krta hai yeh aik normal promise ki trh kaam krta hai isko promise function ki complexities ko door krne k liay banaya gya hai  -->
    
    
</body>
</html>
