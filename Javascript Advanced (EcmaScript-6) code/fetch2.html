<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch insert update delete</title>
</head>
<body>
    <h1>Fetch insert update delete</h1>

    <form action="">
        Title <input type="text" id="titleText"><br><br>
        Body <input type="text" id="bodyText"> <br><br>
        User ID <input type="text" id="userId"> <br><br>
        <input type="submit" id="saveFrom">
    </form>


    <script>


        // data inserting --> 
        // hamaray post naami file me 100 psot thi aur yaahan aik add hua hai is liay 101 id ayee hai 
        document.getElementById("saveFrom").addEventListener("click", function(e){

            e.preventDefault();

            var obj = {
            title : document.getElementById("titleText").value,
            body : document.getElementById("bodyText").value,
            userId : document.getElementById("userId").value

        }

        fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(obj),

  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
  .then((response) => response.json())
  .then((json) => console.log(json));




        })

       
       


    </script>
</body>
</html>
