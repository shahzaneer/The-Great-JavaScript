<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow functions</title>
</head>
<body>
    <h1>arrow functions</h1>
    <!-- react vue node me iska kaafi use houta hai lambda function in python .. type concept .. -->

    <!-- yeh aik chota function hota hai  -->

    <script>
        // old way to write function 
        // let welcome = function(){
        //     return"Hello and welcome dear";
        // }

        // console.log(welcome());


        // arrow function 
        var shah = "shahzaneer ahmed";
        let welcome = (name) =>{
            `hello boy ${name}`;
        }
        console.log(welcome(shah));
        // single liner ho tou ham { curly braces bhi nahi lgatay }
        // single liner me return statement bhi use nhi houti

        var shah = "Muhammad iqbal";
        let welcome1 = (name) =>`hello boi ${name}`;
        console.log(welcome1(shah));

        // ager maloom hai k parameter mehiz aik hi hai tou app (parameters se brackets bhi hata skte hain )
        // werna return likhna zaruri hota hai
        var naam = "Masooma Kazmi";
        var newName = (name) =>{
           return naam;
        }

        console.log(newName(naam));






    </script>

</body>
</html>
